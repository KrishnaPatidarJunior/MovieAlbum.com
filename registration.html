<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="font">
  <!-- Header Section -->
  <header>
    <nav class="flex">
      <div class="logo">
        <img src="/images/logo.png" alt="Logo">
      </div>
      <div class="nav-bar">
        <ul class="navbar-ul">
          <li class="navbar-li"><a href="home.html">Home</a></li>
          <li class="navbar-li"><a href="aboutUs.html">About Us</a></li>
          <li class="navbar-li"><a href="contactUs.html">Contact Us</a></li>
          <li class="navbar-li"><a href="login.html">Sign in</a></li>
          <li class="navbar-li"><a href="registration.html">Sign up</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Main Section -->
  <main>
    <form>
      <div>
        <label for="userMail"><b>Email ID:</b></label><br>
        <input type="email" id="userMail" placeholder="Enter Email Id here" required><br>
        <label for="userPwdOne"><b>Password:</b></label><br>
        <input type="password" id="userPwd" placeholder="Enter password here" required><br>
        <label for="userPwdOne"><b>Confirm Password:</b></label><br>
        <input type="password" id="confirmPwd" placeholder="Confirm password here" required><br>
      </div><br>
      <div class="align_btn">
        <br> <button type="submit" name="btnSubmit">Register</button>
        <button type="reset" name="btnReset">Reset</button><br>
      </div>
    </form>
  </main>
  <!-- Footer Section -->
  <footer class="footer flex">
    <div class="footer_text font ">
      Copyright &#169; 2023 | Designed by MovieAlbum.com
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
