<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="font">
  <!-- Header Section -->
  <header>
    <nav class="flex">
      <div class="logo">
        <img src="/images/logo.png" alt="Logo">
      </div>
      <div class="nav-bar">
        <ul class="navbar-ul">
          <li class="navbar-li"><a href="home.html">Home</a></li>
          <li class="navbar-li"><a href="aboutUs.html">About Us</a></li>
          <li class="navbar-li"><a href="contactUs.html">Contact Us</a></li>
          <li class="navbar-li"><a href="login.html">Sign in</a></li>
          <li class="navbar-li"><a href="registration.html">Sign up</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Main Section -->
  <main>
    <form>
      <h1 class="heading_contact">Contact Us</h1>
      <input class="fname" type="text" name="name" placeholder="Full name" required>
      <input type="email" name="name" placeholder="Email" required>
      <input type="number" name="name" placeholder="Phone number" required maxlength="10" minlength="10">
      <input type="text" name="name" placeholder="Website" required>
      <span class="message">Message</span>
      <textarea rows="4" required></textarea>
      <div class="align_btn">
        <br> <button class="button" type="submit" name="btnSubmit">Register</button>
        <button class="button" type="reset" name="btnReset">Reset</button><br>
      </div>
    </form>
  </main>
  <!-- Footer Section -->
  <footer class="footer flex">
    <div class="footer_text font ">
      Copyright &#169; 2023 | Designed by MovieAlbum.com
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
